<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiRadio</title>
    <link rel="stylesheet" href="server.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<body>
    <div class="wave">
        <div id="stations_list">
            <div id="stations">Stations</div>
            <div id="arrow"><img src="downArrowMint.png"></div>

        </div>


        <!-- <input type="image" src="whiteArrow.png" alt="back"> -->
        <div class="bottom_wave">
            <div id="wrap_radio_set">
                <div id="radio_set">
                    <form action="/radio/set" method="post">
                        <!-- <label for="Stations">Stations</label> <img src="downArrow.png"> -->
                        <select id="Stations" name="Stations" size="10" onchange="this.form.submit()">
                            {{range .StationsData.Stations}}
                            <option value={{.Name}}>{{.Name}}</option>
                            {{end}}
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="back">


        <!-- <div class="player"></div> -->


        <div id="jpg"><img id="circle" src="queen.jpg"></div>

        <!-- <div class="playing"> Currently playing... </div> -->
        <div class="playing" id="station">{{.PlayingData.Station}}</div>


        <div class="playing" id="tittle"> {{.PlayingData.Title}} </div>
    </div>
    <div id="second_wave"></div>

    <div id="play_stop">
        <audio src="Queen â€“ Bohemian Rhapsody (Official Video Remastered).mp3"></audio>
        <button type="button" id="play_pause" accesskey="P">play</button>

            value="Play">

    </div>
