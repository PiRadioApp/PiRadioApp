language: 
  - cpp
  - python
dist: bionic
sudo: required
os: linux

compiler:
  - gcc

python: "3.6"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - gcc-6
      - g++-6
      - cmake
      

install:
  - "[ $CXX = g++ ] && export CXX=g++-6 || true"
  - sudo apt-get install libgstreamer1.0-0 libgstreamer1.0-dev gstreamer1.0-plugins-base libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-doc gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-pulseaudio
  - sudo apt-get install libzmq3-dev

script:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++

  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./PiRadioApp-engine-tests
  - cd ..
  - python3 server-api-tests
